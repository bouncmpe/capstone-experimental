baseURL: https://capstone.cmpe.boun.edu.tr
languageCode: en-us
title: Computer Engineering Capstone Projects
paginate: 15

module:
  imports:
    - path: github.com/CaiJimmy/hugo-theme-stack/v3
      disable: false

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, zh-tw, es, de, nl, it, th, el, uk, ar
DefaultContentLanguage: en

permalinks:
  page: /:slug/

taxonomies:
  advisor: advisors
  category: categories
  tag: tags

params:
  mainSections:
    - projects
  featuredImageField: image
  rssFullContent: true
  favicon:

  footer:
    since: 2022
    customText: 
 
  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: üèÜ
    subtitle: An experimental website for undergraduate capstone projects
    avatar:
      enabled: true
      local: true
      src: images/logo.png

  article:
    math: true
    toc: true
    readingTime: false
    license:
      enabled: false

  comments:
    enabled: false

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

related:
  enabled: false

menu:
  main: []
  social:
    - identifier: home
      name: Home
      url: https://www.cmpe.boun.edu.tr
      weight: 1
      params:
        icon: home
    - identifier: twitter
      name: Twitter
      url: https://twitter.com/Bogazici_CmpE
      weight: 2
      params:
        icon: brand-twitter
    - identifier: github
      name: GitHub
      url: https://github.com/bouncmpe/capstone-experimental
      weight: 3
      params:
        icon: brand-github